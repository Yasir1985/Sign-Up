<body>
<form method="post" action="#">
<fieldset id="top">
<h1>Sign Up</h1>
<legend><span class="number">1</span> Your basic Info:</legend>

<label for="name">Name:</label>
<input type="text" id="name" name="user_name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="user_email" required>

<label for="password">Password:</label>
<input type="password" id="password" name="user_password" required>

</fieldset>

<fieldset id="bottom">

<legend><span class="number">2</span> Your Profile:</legend><br>

<label for="bio" id="hbio">Biography:</label>
<textarea id="bio" name="user_bio" ></textarea>
	
<button onclick="alert('Congratulations'+' '+document.getElementById('name').value+' '+'Your account has been generated ')">Sign Up</button><!---->
</fieldset>


</form>
